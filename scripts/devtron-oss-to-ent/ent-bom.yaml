components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
        HIDE_RELEASES: "false"
        HIDE_RESOURCE_WATCHER: "false"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
        FEATURE_CLUSTER_MAP_ENABLE: "true"
        FEATURE_CONFIG_DRIFT_ENABLE: "true"
    image: "dashboard:eeb574a6-4a5dcfc1-6-34179"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:d0517a76-4-34268"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
      STACK_VERSION: "31"
  # Values for ciRunner
  ciRunner:
    image: "ci-runner:50ea62f1-515-34488"
  # Values for kubelink
  kubelink:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:8299423e-310-34054"
    imagePullPolicy: IfNotPresent
  # Values for gitsensor
  gitsensor:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:8299423e-535-34052"
    imagePullPolicy: IfNotPresent
  migrator:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  chartSync:
    image: chart-sync:50ea62f1-341-34469
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    image: "image-scanner:8299423e-112-34071"
    configs:
      TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
      TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
devtronEnterprise:
  enabled: true
  casbin:
    image: "casbin:8299423e-64c615d7-462-34050"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
  scoop:
    enabled: false
    image: "scoop:8299423e-629-34072"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
