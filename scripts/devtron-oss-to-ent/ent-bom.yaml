components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
        HIDE_RELEASES: "false"
        HIDE_RESOURCE_WATCHER: "false"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
        FEATURE_CLUSTER_MAP_ENABLE: "true"
        FEATURE_CONFIG_DRIFT_ENABLE: "true"
    image: "dashboard:c5dfd7aa-b049a68f-6-32743"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:44112cbe-4-32285"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
      STACK_VERSION: "31"
  # Values for ciRunner
  ciRunner:
    image: "ci-runner:2b32ee85-515-32747"
  # Values for kubelink
  kubelink:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:14a9d5a4-310-33022"
    imagePullPolicy: IfNotPresent
  # Values for gitsensor
  gitsensor:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:11bfb2c8-535-32271"
    imagePullPolicy: IfNotPresent
  migrator:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  chartSync:
    image: chart-sync:14a9d5a4-341-33007
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    image: "image-scanner:11bfb2c8-112-32283"
    configs:
      TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
      TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
devtronEnterprise:
  enabled: true
  casbin:
    image: "casbin:b60e02e4-71cddada-462-32744"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
  scoop:
    enabled: false
    image: "scoop:v0.35.0"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
