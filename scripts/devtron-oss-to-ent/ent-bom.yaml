components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
        HIDE_RELEASES: "false"
        HIDE_RESOURCE_WATCHER: "false"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
        FEATURE_CLUSTER_MAP_ENABLE: "true"
        FEATURE_CONFIG_DRIFT_ENABLE: "true"
    image: "dashboard:5e962cf5-2bc5a68b-6-33814"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:9e27560c-4-33853"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
      STACK_VERSION: "31"
  # Values for ciRunner
  ciRunner:
    image: "ci-runner:0d197498-515-33592"
  # Values for kubelink
  kubelink:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:48c3bdb7-310-33574"
    imagePullPolicy: IfNotPresent
  # Values for gitsensor
  gitsensor:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:6c4c3f1d-535-33195"
    imagePullPolicy: IfNotPresent
  migrator:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  chartSync:
    image: chart-sync:48c3bdb7-341-33568
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    image: "image-scanner:6c4c3f1d-112-33192"
    configs:
      TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
      TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
devtronEnterprise:
  enabled: true
  casbin:
    image: "casbin:48c3bdb7-61865e96-462-33572"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
  scoop:
    enabled: false
    image: "scoop:48c3bdb7-629-33578"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
