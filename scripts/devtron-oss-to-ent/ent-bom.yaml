components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
        HIDE_RELEASES: "false"
        HIDE_RESOURCE_WATCHER: "false"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
        FEATURE_CLUSTER_MAP_ENABLE: "true"
        FEATURE_CONFIG_DRIFT_ENABLE: "true"
    image: "dashboard:33c4ae4f-c9240139-6-31940"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:8994a33e-4-31347"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
      STACK_VERSION: "31"
  # Values for ciRunner
  ciRunner:
    image: "ci-runner:5f2041e6-515-31662"
  # Values for kubelink
  kubelink:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:2380bb87-310-31853"
    imagePullPolicy: IfNotPresent
  # Values for gitsensor
  gitsensor:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:2168a861-535-31221"
    imagePullPolicy: IfNotPresent
  migrator:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  chartSync:
    image: chart-sync:2380bb87-341-31847
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    image: "image-scanner:2168a861-112-31222"
    configs:
      TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
      TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
devtronEnterprise:
  enabled: true
  casbin:
    image: "casbin:2380bb87-3dc51060-462-31841"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
  scoop:
    enabled: false
    image: "scoop:2168a861-629-31227"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
