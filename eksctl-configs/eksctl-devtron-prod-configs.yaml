apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name:  devtron-cluster
  region: ap-south-1
  version: "1.21"

vpc:
  id: "vpc-xxxxxxx"
  subnets:
    private:
      ap-south-1a:
          id: "subnet-xxxxxxx"
      ap-south-1b:
          id: "subnet-xxxxxxx"

    public:
      public-ap-south-1a:
          id: "subnet-xxxxxxx"
      public-ap-south-1b:
          id: "subnet-xxxxxxx"

nodeGroups:
  - name: devtron-nodes
    privateNetworking: true
    desiredCapacity: 2
    minSize: 2
    maxSize: 5
    instancesDistribution:
      maxPrice: 0.5
      instanceTypes: ["c5a.xlarge", "r5a.xlarge", "m5a.xlarge"]
      onDemandBaseCapacity: 2
      onDemandPercentageAboveBaseCapacity: 0
    iam:
      withAddonPolicies:
        autoScaler: true
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::xxxxxxxxxxxxx:policy/devtron-cluster-IAM-policy
    ssh:
      allow: true
      publicKeyName: "infra"
    volumeSize: 50
    tags:
      Component : cicd
    kubeletExtraConfig:
        kubeReserved:
            cpu: "200m"
            memory: "200Mi"
            ephemeral-storage: "1Gi"
        kubeReservedCgroup: "/kube-reserved"
        cpuManagerPolicy: "static"
        systemReserved:
            cpu: "200m"
            memory: "200Mi"
            ephemeral-storage: "1Gi"
        evictionHard:
            memory.available:  "200Mi"
            nodefs.available: "10%"
        featureGates:
            DynamicKubeletConfig: true
            RotateKubeletServerCertificate: true
            CPUManager: true

  - name: ci-nodes
    privateNetworking: true
    desiredCapacity: 1
    minSize: 1
    maxSize: 5
    instancesDistribution:
      maxPrice: 0.5
      instanceTypes: ["c5a.xlarge", "r5a.xlarge", "m5a.xlarge"]
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
    iam:
      withAddonPolicies:
        autoScaler: true
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::xxxxxxxxxxxxx:policy/devtron-cluster-IAM-policy
    ssh:
      allow: true
      publicKeyName: "infra"
    volumeSize: 100
    tags:
      Component : cicd
    labels: {purpose: ci}
    taints:
      dedicated: "ci:NoSchedule"
    kubeletExtraConfig:
        kubeReserved:
            cpu: "200m"
            memory: "200Mi"
            ephemeral-storage: "1Gi"
        kubeReservedCgroup: "/kube-reserved"
        cpuManagerPolicy: "static"
        systemReserved:
            cpu: "200m"
            memory: "200Mi"
            ephemeral-storage: "1Gi"
        evictionHard:
            memory.available:  "200Mi"
            nodefs.available: "10%"
        featureGates:
            DynamicKubeletConfig: true
            RotateKubeletServerCertificate: true
            CPUManager: true
